{% extends "admin/base.html" %}

{% load i18n %}

{% block content %}
<br />
<a href="{% url views.admin.view_group None %}">{% trans "Show All" %}</a>
<br />
<br />
{% trans "Filter by group" %}:
<ul>
{% for group in groups %}
<li>
  <a href="{% url views.admin.view_group group.key.id %}">{{ group.name }}</a>
</li>
{% endfor %}
</ul>

{% endblock %}
